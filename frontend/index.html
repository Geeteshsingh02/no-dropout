<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfield High School Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Greenfield High School Portal</h1>
            <p>Monitor attendance, grades, and prevent early dropouts.</p>
            <button onclick="document.getElementById('loginSection').scrollIntoView({behavior: 'smooth'})" class="btn-purple">Get Started</button>
        </header>

        <section id="loginSection" class="card">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="roleSelect" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="mentor">Mentor</option>
                <option value="student">Student</option>
            </select>
            <button id="loginBtn" onclick="login()" class="btn-green">Login</button>
        </section>
    </div>
</body>
</html>
